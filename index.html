<div id="ChatBridgeExtension_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Chat Bridge</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="ChatBridgeExtension_connection">
                <div class="ChatBridgeExtension_server_settings">
                    <div class="ChatBridgeExtension_url_input">
                        <label>Host:</label>
                        <input type="text" id="ws_url" value="localhost" />
                    </div>
                    <div class="ChatBridgeExtension_port_input">
                        <label>Port:</label>
                        <input type="number" id="ws_port" value="8001" />
                    </div>
                </div>
                <div class="ChatBridgeExtension_controls">
                    <input type="button" id="ws_connect" value="Connect" />
                    <input type="button" id="ws_disconnect" value="Disconnect" disabled />
                    <label>
                        <input type="checkbox" id="ws_auto_connect" />
                        Automatically try to connect every 5 secondsF
                    </label>
                </div>
            </div>
            <div class="ChatBridgeExtension_status">
                <label>Server Status:</label>
                <div id="ws_status" style="color: red;">Not connected</div>
            </div>
            <div class="ChatBridgeExtension_debug">
                <label>Debug Information:</label>
                <!-- Add debug_log text area -->
                <textarea id="debug_log" rows="40"
                    style="width: 100%; background-color: var(--background-color); color: var(--text-color); border: 1px solid var(--accent-color);"
                    readonly></textarea>
            </div>
